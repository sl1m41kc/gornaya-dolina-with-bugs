# Временный (первичный) nginx для первого получения сертификатов.

upstream app {
    server app:3000;
}

server {
    # Redirect HTTP requests to HTTPS.
    listen 80;
    listen [::]:80;
    server_name dolina.axonix.ru;
    location /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
      proxy_pass http://app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }
}