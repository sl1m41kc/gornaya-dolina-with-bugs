upstream app {
    server app:3000;
}

server {
    # Redirect HTTP requests to HTTPS.
    listen 80;
    listen [::]:80;
    server_name ncopit.ru;
    location /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    return 301 https://$host$request_uri;
    # location / {
    #     rewrite ^ https://$host$request_uri? permanent;
    # }
    # location / {
    # proxy_pass http://app;
    # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # proxy_set_header Host $host;
    # proxy_redirect off;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ncopit.ru;

  ssl_certificate /etc/letsencrypt/live/www.ncopit.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.ncopit.ru/privkey.pem;

  location / {
    proxy_pass http://app;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }
}